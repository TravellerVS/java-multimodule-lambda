spring.cloud.stream.bindings.outputChannel.destination=OutputTopic
spring.cloud.function.scan.packages=com.simplicity.poc.lambda.functions.kafka
#kafka setup
kafka.bootstrap-servers=localhost:9092
spring.cloud.stream.kafka.binder.brokers=localhost
spring.cloud.stream.kafka.binder.defaultBrokerPort=9092
spring.cloud.stream.kafka.binder.configuration.security.protocol=PLAINTEXT
spring.cloud.stream.kafka.binder.autoCreateTopics=false
spring.cloud.stream.schemaRegistryClient.enabled=false
spring.cloud.stream.default.producer.headerMode=raw
spring.cloud.stream.binder.kafka.mode=raw
spring.cloud.stream.default.group=LambdaDemo
